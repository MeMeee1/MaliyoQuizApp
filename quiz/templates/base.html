{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FunForms - {% block title %}{% endblock title %}</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'custom.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'timer.css'%}" rel="stylesheet" />
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.9.0/progressbar.min.js"></script> -->
  </head>
  <body>
    <div id="outerContainer" class="fluid-container">
      <div id="containerA" class="animation-area">
        <ul class="box-area">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div id="containerB" class="w-100 h-100 row justify-content-center align-items-center text-center">{% block content %}{% endblock content %}</div>
      <div id="rest-of-page"><br></div>
    </div>

    <!-- <script src="{% static 'script.js'%}"></script> -->
    <script src="{% static 'custom.js'%}"></script>
    <script src="{% static 'countdowntimer.js'%}"></script>
  </body>
</html>
