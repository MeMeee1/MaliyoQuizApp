{% extends "top.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'main.js' %}" defer></script> 
{% endblock scripts %}

{% block title %}
home
{% endblock title %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">no</button>
        <button type="button" id="start-button" class="btn btn-success">yes</button>
      </div>
    </div>
  </div>
</div>

<div class="h1" id="quiz-heading">Quiz List</div>
<hr>
{% for questions in questions %}
    {% if forloop.first %}
    <button
            class="btn btn-link modal-button"
            data-pk="{{questions.pk}}"
            data-quiz="{{quiz.name}}"
            data-questions="{{quizj.number_of_questions}}"
            data-difficulty="{{quiz.difficluty}}"
            data-time="{{quiz.time}}"
            data-pass = "{{quiz.required_score_to_pass}}"
            data-toggle="modal"
            data-target="#quizStartModal"
            id="startbutton" onClick="">Start
            "{{quiz.name}}" </button>
            {% endif %} {% endfor %}<br>


{% endblock content %}
